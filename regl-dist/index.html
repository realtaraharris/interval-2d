<html>
  <head>
    <style>
      #stats {
        position:absolute;
        left: 10px;
        top: 10px;
        width: 300px;
        color: white;
        font-family: monospace;
        font-size: 14px;
        background-color: #111122EE;
        border: 1px solid #333366;
        padding: 5px;
        user-select: none;
      }

      pre {
        padding: 0;
        margin:0;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
    <div id="stats">
      <div class="timing"></div>
      <div class="counts"></div>
      <div class="avg"></div>
      <div class="stddev"></div>
      <div class="efficiency"></div>
      <br />
      <div class="jitter"><input type="checkbox" /> jitter op positions</div>
      <div class="quadtree"><input type="checkbox" /> debug quadtree</div>
      <div class="leaves"><input type="checkbox" checked="checked" /> draw leaves</div>

      <p>
        Usage: <br />
        - mouse down + move to paint <br />
        - mouse wheel to zoom <br />
        - hold D key to erase
      </p>
    </div>
  </body>
</html>
